<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    data-qa="big"
    class="form"
    >
      <label
        for="big__search"
        class="search__label"
      >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="big__icon"
        >
      </label>
      <input
        class="big__search"
        type="search"
        name="bigSearch"
        id="big__search"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    data-qa="small"
    class="form"
    >
      <label
        for="small__search"
        class="search__label"
      >
        <img
          src="images/Search.svg"
          alt="search icon"
          class="small__icon"
        >
      </label>
      <input
        class="small__search"
        type="search"
        name="smallSearch"
        id="small__search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
